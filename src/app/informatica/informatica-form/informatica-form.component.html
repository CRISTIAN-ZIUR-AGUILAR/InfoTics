

<ion-content>
  <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Paterno</ion-label>
      <ion-input formControlName="ApellidoP"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input formControlName="ApellidoM"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Teléfono</ion-label>
      <ion-input type="tel" formControlName="NumeroT"></ion-input> <!-- Cambiado a 'NumeroT' -->
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!alumnoForm.valid">Guardar</ion-button>
  </form>
</ion-content>
